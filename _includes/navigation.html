<div id="header">
<nav>
   {% for item in site.data.navigation %}
   <li class="fork"><a href="{{ item.link }}" {% if page.url == item.link %}style="color: red;"{% endif %}>
       {{ item.name }} </a></li>
   {% endfor %}
   <li class="fork"><a href="{{ site.github.repository_url }}">GitHub</a></li>
   {% if site.show_downloads %}
      <li class="downloads"><a href="{{ site.github.zip_url }}">ZIP</a></li>
      <li class="downloads"><a href="{{ site.github.tar_url }}">TAR</a></li>
   {% endif %}
</nav>
</div>
